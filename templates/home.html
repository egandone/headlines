<html>
	<head>
		<title>Headlines</title>
	</head>
	<body>
		<h1>Headlines v4.0.0 [2018-01-27]</h1>
		{% for article in articles %}
			<b><a href="{{article.link}}">{{article.title}}</a></b><br />
			<i>{{article.published}}</i><br />
			<p>{{article.summary}}</p>
			<hr />
		{% endfor %}
	</body>
</html>
